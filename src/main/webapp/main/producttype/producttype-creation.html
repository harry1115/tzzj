<div>
    <form novalidate>
        <div class="form-btn p20 oh">
            <button type="button" class="btn mr10" ng-click="cancel()"><i class="icon icon-arrow-left"></i> 返回</button>
            <button  ng-disabled="producttype.typeName==null" type="button" class="btn btn-primary mr10" ng-click="createProducttype()"><i class="icon icon-white icon-ok-circle"></i> 保存</button>

        </div>
        <div class="p20">
            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label"><span class="color_red mr5">*</span>分类名称：</label>
                    <div class="controls">
                        <input type="text" class="txt input-xlarge span3"  ng-model="producttype.typeName" required/>
                    </div>
                </div>

                <div class="control-group hide">
                    <label class="control-label">图片：</label>
                    <div class="controls">
                        <div class="fl span4" style="margin-right:50px;"><a  ng-click="uploadImg('PORTRAIT')" class="thumbnail fl mr20"> <img ng-src="{{productTypeImageP.filePath}}" ng-repeat="productTypeImageP in producttype.productTypeImages" ng-if="productTypeImageP.pictureType === 'PORTRAIT'" alt="" width="100" height="100"> </a>
                            <p class="color_black label label-inverse mb10">缩略图</p>
                            <p class="color_999">提示：请上传尺寸为200x200jpg或者png图片</p>
                        </div>
                    </div>
                </div>

                <div class="control-group hide">
                    <label class="control-label" >更新图片:</label>
                    <div class="controls">
                        <input id="onfileUpload" ng-file-select="onFileSelect($files)" type="file" multiple/> 
                    </div>
                </div>
                <div class="alert alert-error" data-ng-show="error" style="position: absolute;top:50%;left:50%;margin: -17px 0 0 -190px;">
                    <a class="close" data-dismiss="alert" onClick="$(this).parent().hide;">×</a><span>&nbsp;&nbsp;上传错误: {{ error}}</span>
                </div>
                <div class="alert alert-success hide"  style="position: absolute;top:50%;left:50%;margin: -17px 0 0 -190px;">
                    <a class="close" data-dismiss="alert" onClick="$(this).parent().hide;">×</a><span>&nbsp;&nbsp;上传成功: {{ successMessage}}</span>
                </div>

            </div>
        </div>
    </form>
</div>
