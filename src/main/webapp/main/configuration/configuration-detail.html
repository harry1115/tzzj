<div>
  <div>
    <div class="form-btn p20 oh">
      <button ng-click="updateConfiguration()" type="button" class="btn btn-primary mr10"><i class="icon icon-white icon-ok-circle"></i> 保存</button>
    </div>
    <div class="p20">
      <div class="form-horizontal">
        <div class="control-group">
          <label class="control-label">最新版本：</label>
          <div class="controls">
            <input type="text" class="txt input-xlarge span3"  id="inputLatestAndriodVersion" 
                               ng-model="globalConfiguration.latestAndriodVersion" value="" />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">抢歌检查时间：</label>
          <div class="controls">
                <input type="checkbox" class="ios7CBox" id="inputGrabSongCheckTime"
                          ng-model="globalConfiguration.grabSongCheckTime" >

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
