<div>
  <div>
    <div class="form-btn p20 oh">
      <button type="button" ng-click="cancel()"  class="btn mr10" ><i class="icon icon-arrow-left"></i> 返回</button>
      <button ng-disabled="administrator.userId==null||administrator.userName==null||administrator.adminRole==null" type="button" ng-click="createNewAdministrator()"  class="btn btn-primary mr10"><i class="icon icon-white icon-ok-circle"></i> 保存</button>
      <!--<button type="button" class="btn btn-danger mr10"><i class="icon icon-white icon-trash"></i> 删除</button>-->
    </div>
    <div class="p20">
      <div class="form-horizontal">
        <div class="control-group">
          <label class="control-label"><span class="color_red mr5">*</span>用户名：</label>
          <div class="controls">
            <input type="text" class="txt input-xlarge span3" ng-model="administrator.userId" required />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"><span class="color_red mr5">*</span>昵称：</label>
          <div class="controls">
            <input type="text" class="txt input-xlarge span3" ng-model="administrator.userName"  required />
          </div>
        </div>
        <div class="control-group">
          <label class="control-label"><span class="color_red mr5">*</span>角色：</label>
          <div class="controls">
              <select id="inputAdminRole" ng-change="ResetShop()"  ng-model="administrator.adminRole" ng-options="ar.id as ar.name for ar in adminRoles">
                <option value="">-- 请选择 --</option>
              </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label">所属店铺：</label>
          <div class="controls">
            <select  ng-model="administrator.shopId" ng-disabled ="(administrator.adminRole=='SUPER'||administrator.adminRole==null)"  ng-options="shop.shopId as shop.shopName for shop in shops" >
              <option value="">-- 请选择 --</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
